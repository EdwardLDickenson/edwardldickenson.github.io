<!DOCTYPE HTML>
<html>
<head>
	<title>Breakout</title>
	<script src="breakout.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<meta name="keywords" content="breakout, browser, arcade, javascript">
	<meta name="description" content="In browser Breakout styled arcade game written in Javascript">
	<link href="../style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="main">
		<header id="main.top" class="top">
				<nav id="main.nav">

					<a href="../content.html">Games</a> |
					<a href="breakoutdesigner.html">Level Designer</a>
				</nav>
		</header>
		<div id="main.left" class="left">

		<footer>
			<div id="main.bottom" class="bottom"></div>
