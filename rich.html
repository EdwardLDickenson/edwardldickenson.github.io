<!DOCTYPE HTML>
<html>
  <head>
    <title>Final Project</title>
    <script src="project.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="rich.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>Image Editor</h1>
      <div id="main.menu">
        <select id="main.menu.edit">
          <option>Edit</option>
          <option>Line Tool</option>
          <option>Draw Tool</option>
          <option>Polygon Tool</option>
          <option>Fan Tool</option>
          <option>Resize Image</option>
          <option>Crop Image</option>
        </select>
      </div>
      <!-- Probably should have used Angular for this type of thing -->
      <form id="main.name">
        <h4 id="main.name.header">Image Name</h4>
        Image name:
        <input type="text" id="main.name.input"></input><br>
        <input type="submit" id="main.name.submit" value="Image Name"></input>
      </form><br>
      <canvas id="main.canvas" height=600 width=600></canvas>
      <div id="main.controls">
        Canvas Size:
        <form id="main.controls.canvas">
          Width:<input id="main.controls.canvas.width" type="text" size="1">
          Height:<input id="main.controls.canvas.height" type="text" size="1"><br>
          Selected Output Type:
          <select id="main.controls.canvas.format">
            <option>BMP</option>
            <option>JPG</option>
            <option>PNG</option>
          </select><br>
          <input id="main.controls.canvas.update" type="submit" value="Update"><br><br>
          <input type="file" id="main.controls.canvas.image" value="Upload Image"><br>
          <a href="" id="main.controls.canvas.download">Download Image</a>
        </form>

        <div id="main.controls.color">
          Stroke Color:
          <form id="main.controls.color.rgb">
            Red: <input id="main.controls.color.rgb.red" type="text" size="1"></input>
            Green: <input id="main.controls.color.rgb.green" type="text" size="1"></input>
            Blue: <input id="main.controls.color.rgb.blue" type="text" size="1"></input><br>
            Stroke Width: <input id="main.controls.color.rgb.width" size="1"></input><br>
            <input type="submit" value="Change Color"></input>
          </form>
          <div id="main.controls.color.sample">
            Selected Color
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
